<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Drum Machine</title>
  </head>
  <body>
    <div id="drum-machine" class="container text-center">
      <h1 class="text-center my-4">DRUM MACHINE</h1>
      <div class="card my-3 mx-auto" style="width: 15rem">
        <div class="card-body">
          <div id="display">Now playing...</div>
        </div>
      </div>
      <button id="drum-1" class="drum-pad btn btn-primary" onclick="play('Q')">
        <audio src="./clip/181_hollywood.wav" id="Q" class="clip"></audio> Q
      </button>
      <button id="drum-2" class="drum-pad btn btn-primary" onclick="play('W')">
        <audio src="./clip/181_question.wav" id="W" class="clip"></audio> W
      </button>
      <button id="drum-3" class="drum-pad btn btn-primary" onclick="play('E')">
        <audio
          src="./clip/181_superdistort-offbreak.wav"
          id="E"
          class="clip"
        ></audio>
        E
      </button>
      <button id="drum-4" class="drum-pad btn btn-primary" onclick="play('A')">
        <audio src="./clip/182_african-dance.wav" id="A" class="clip"></audio>
        A
      </button>
      <button id="drum-5" class="drum-pad btn btn-primary" onclick="play('S')">
        <audio
          src="./clip/182_ardkore_junglist.wav"
          id="S"
          class="clip"
        ></audio>
        S
      </button>
      <button id="drum-6" class="drum-pad btn btn-primary" onclick="play('D')">
        <audio src="./clip/182_dirty_nasty.wav" id="D" class="clip"></audio> D
      </button>
      <button id="drum-7" class="drum-pad btn btn-primary" onclick="play('Z')">
        <audio
          src="./clip/182_hihat-reverse-substitute.wav"
          id="Z"
          class="clip"
        ></audio>
        Z
      </button>
      <button id="drum-8" class="drum-pad btn btn-primary" onclick="play('X')">
        <audio
          src="./clip/182_shuffly-kitchen-shaker-3-4-beat.wav"
          id="X"
          class="clip"
        ></audio>
        X
      </button>
      <button id="drum-9" class="drum-pad btn btn-primary" onclick="play('C')">
        <audio src="./clip/183_carwash.wav" id="C" class="clip"></audio> C
      </button>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="app.js"></script>
  </body>
</html>
